<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-task">
        <div class="input-task-div__column_1">
            <input type="text" id="inputTextTask" placeholder="New Task">
        </div>
        <div class="input-task-div__column_2">
            <input type="date" id="inputDateTask">
        </div>
        <div class="input-task-div__column_3">
            <button id="buttonAddTask">Жмякни</button>
        </div>
    </div>


    </div>
    <div class="task-item__sort">
        <select class="div-field selector" id="sortOptions">
            <option value="">--тип сортировки--</option>
            <option value="alphabet">по алфавиту</option>
            <option value="reverseAlpabet">против алфавита</option>
            <option value="date">недавно добавленные</option>
            <option value="reverseDate">старые</option>
        </select>
    </div>
    <div class="task-item__filter">
        <div>
            <input type="text" class="input-text__filter" id="filterText" placeholder="Фильтр по тексту">
        </div>
        <div>
            <input type="date" class="input-date__filter" id="filterDate">
        </div>
    </div>
    <h1>Todo List</h1>
    <div id="todoListItem" class="listItem">
    </div>
    <script src="script.js"></script>
</body>

</html>
